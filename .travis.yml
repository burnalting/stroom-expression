# Basic configuration
language: java
jdk: oraclejdk8

script: ./gradlew clean build

# Push to GitHub releases - the key was generated by the Travis CLI.
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/stroom-expression*.jar
  skip_cleanup: true
  on:
    tags: true

# Cache dependencies to speed up the build
cache:
  directories:
    - .autoconf
    - $HOME/.m2